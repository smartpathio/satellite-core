name: Daily Satellite Report

on:
  schedule:
    - cron: '0 7 * * *' # Odpala o 8:00 rano czasu polskiego (7:00 UTC)
  workflow_dispatch: # Pozwala Ci odpalić raport ręcznie jednym kliknięciem

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Instalujemy bezpośrednio, żeby uniknąć błędów ze ścieżką do requirements.txt
          pip install fastapi uvicorn pydantic requests 

      - name: Run Analysis Engine
        run: python app_master_engine.py
        # To jest Twój główny plik, który widziałem na screenie

      - name: Send Report Email
        # Tu zakładamy, że Twój skrypt app_master_engine.py 
        # sam wysyła maila lub generuje plik raportu.
        run: echo "Analiza zakończona pomyślnie."