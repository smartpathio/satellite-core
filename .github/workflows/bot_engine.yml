name: Daily Satellite Report

on:
  schedule:
    - cron: '0 7 * * *' # 8:00 rano czasu polskiego
  workflow_dispatch: # Twój ręczny przycisk "Run"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Daje botowi prawo do aktualizacji raportu na Twoim GitHubie
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run Analysis Engine
        run: python generator.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git commit -m "Automatyczna aktualizacja raportu: $(date)" || echo "Brak zmian w danych"
          git push