<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Report</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 20px; border-radius: 15px; shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { color: #1a73e8; font-size: 1.5rem; margin-bottom: 20px; }
        .data-row { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .label { font-size: 0.8rem; color: #666; display: block; }
        .value { font-size: 1.1rem; font-weight: bold; color: #202124; }
        .status { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üõ∞Ô∏è Satellite Daily</h1>
        <div id="report">≈Åadowanie raportu...</div>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const reportDiv = document.getElementById('report');
                reportDiv.innerHTML = `
                    <div class="data-row"><span class="label">Nisza:</span><span class="value">${data.niche}</span></div>
                    <div class="data-row"><span class="label">Decyzja:</span><span class="value">${data.decision}</span></div>
                    <div class="data-row"><span class="label">Pow√≥d:</span><span class="value">${data.reason}</span></div>
                    <div class="data-row"><span class="label">Status:</span><span class="status">Aktywny</span></div>
                `;
            })
            .catch(err => {
                document.getElementById('report').innerHTML = "B≈ÇƒÖd ≈Çadowania danych. Upewnij siƒô, ≈ºe bot wygenerowa≈Ç data.json";
            });
    </script>
</body>
</html>
