<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Core Dashboard</title>
    <style>
        :root {
            --bg: #0a0b10;
            --card-bg: #161b22;
            --neon-blue: #00d4ff;
            --neon-green: #00ff41;
            --text-dim: #8b949e;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; padding: 15px; margin: 0; }
        nav { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; }
        nav button { 
            background: var(--card-bg); border: 1px solid #30363d; color: white; 
            padding: 8px 20px; border-radius: 20px; cursor: pointer; white-space: nowrap;
        }
        nav button.active { border-color: var(--neon-blue); color: var(--neon-blue); }
        #last-update { font-size: 0.7rem; color: var(--neon-blue); margin-bottom: 10px; letter-spacing: 1px; }
        .card { 
            background: var(--card-bg); border-radius: 12px; padding: 20px; 
            margin-bottom: 15px; border: 1px solid #30363d;
        }
        .high-score { border-left: 4px solid var(--neon-green); }
        .core-project { box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }
    </style>
</head>
<body>

    <div id="last-update">SYSTEM INITIALIZING...</div>

    <nav>
        <button onclick="filter('ALL')" class="active">ALL</button>
        <button onclick="filter('DPE')">DPE</button>
        <button onclick="filter('COMMERCE')">COMMERCE</button>
    </nav>

    <main id="dashboard">
        <div style="padding: 20px; text-align: center; color: var(--text-dim);">
            ≈Åadowanie danych satelitarnych...
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
